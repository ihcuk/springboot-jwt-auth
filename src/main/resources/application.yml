spring:
  application:
      name: auth
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
server:
  port: 8080
jwt:
  secret: mySecretKey1234567890
  expiration: 900000  # 15 minutes in milliseconds